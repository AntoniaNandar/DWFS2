<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antonia Nandar</title>
    <style>
        body{ background-color: moccasin;}
        h1{ padding-left: 20px;}
        h6{ padding-left: 20px;} 
        p{ padding-left: 20px;}
        p{ background-color: black; color: white;}
    </style>
</head>
<body>
    Hola mundo 
    <h1 id="nombre">Antonia Nandar</h1>
    <h6 id="fecha_nacimiento">08/11/2002</h6>
    <p id="descripcion">Soy Antonia Nandar Ramos, tengo 17 años y vivo en Cali</p>
    <script>
        nombre = document.getElementById('nombre');
        nombre.addEventListener("click", function(){ alert("!Bienvenidos a mi sitio web¡ ") } );
        
        descripcion = document.getElementById('descripcion');
        descripcion.addEventListener("mouseenter", function(){
            descripcion.style.color = "black";
            descripcion.style.backgroundColor = "white";
        });
    
        descripcion.addEventListener("mouseout", function(){
            descripcion.style.color = "white";
            descripcion.style.backgroundColor = "black";
        });
    
    </script>
</body>

</html>
